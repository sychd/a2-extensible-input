<div class="extensible-input">
  <div>
    <div>
      <input type="text"
             [value]="value"
             [name]="name"
             [disabled]="disabled"
             [placeholder]="placeholder"
             [tabindex]="tabindex"
             (input)="onChange($event.target.value)"
             (blur)="onChange($event.target.value)"/>
      <span (click)="showExtensible()"></span>
    </div>
  </div>
</div>
